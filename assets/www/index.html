<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.0.css" />        
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script src="js/libs/require.js" data-main="js/mobile"></script>
        <title>Workout timer</title>
    </head>
    <body>
        <div class="app" id="app">
            <div id="workouts-view" data-role="page">
	            <div data-role="header">
	            	<h1>Workout timer</h1>
	            	<a href="#createWorkout" data-role="button">New</a>
	            </div>
	            <div data-role="content">
		            <ul data-role="listview" id="workoutsListView" >
                    </ul>		            	
	            </div>
	            <div data-role="footer">
	            
	            </div>
            </div>

            <div id="workout-details" data-role="page"></div>                            
            
			<div id="workout-form" data-role="page"></div>     
        </div>
        <script type="text/template" id="workoutsTemplate">
             <% _.each( collection.toJSON(), function( workout, id ) { %>
                    <li class="ui-li ui-li-static ui-btn-up-c ui-corner-top">
                        <a href="#workoutDetails?<%= workout._id %>"><%= workout.Name %></a>
                    </li>
             <% }); %> 
        </script>
        <script type="text/template" id="workoutDetailsTemplate">
            <div data-role="header">
	            <h1><%= model.Name %></h1>
	            <a href="#" data-role="button">Edit</a>
	        </div>
            <div data-role="content">
                <p><%= model._id %></p>
                <p><%= model.Description %></p>
            </div>
            <div data-role="footer">
	        </div>
        </script>
        <script type="text/template" id="workoutFormTemplate">
            <div data-role="header">
	            <h1>Workout form</h1>
	            <a data-role="button" id="submitFormButton">Save</a>
	        </div>
            <div data-role="content">
                <form>
                    <label for="nameTextBox">Name</label>
                    <input id="nameTextBox" type="text" />
                    <label for="descriptionTextBox">Description</label>
                    <input id="descriptionTextBox" type="text" />
                </form>
            </div>
            <div data-role="footer">
	        </div>
        </script>
        <script type="text/javascript" src="js/libs/cordova-2.4.0.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/libs/SQLitePlugin.js"></script>        
    </body>
</html>
